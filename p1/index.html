<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
</head>

<body>
    <form id="my-form">
        
        <label for="description">Choose Description:</label>
        <input type="text" id="description" name="description"><br><br>
        <label for="expense">Choose expense:</label>
        <input type="number" id="expense" name="expense"><br><br>

        <label for="category">Choose a Category:</label>
        <select id="category" name="category">
            <option value="fuel">Fuel</option>
            <option value="Movie">Food</option>
            <option value="vacation">Movie</option>
            <option value="food">Vacation</option>
            <option value="entt">Entertainment</option>
        </select><br><br>

        <button type="submit" id="btn">Add Expense</button>
    </form>

    <ul class="expense-list"></ul>

    <script src="script.js"></script>
</body>

</html>
